<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>CalC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./icons8-math-50.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media-queries.css" />
</head>

<body class=".theme-1">
    <button id="theme-icon" title="Change theme">
        <span class="material-symbols-outlined"> contrast </span>
    </button>
    <section class="main-body">
        <h1 id="title">Cal<span id="letter-c">C</span></h1>
        <div class="output">0</div>
        <div class="calculator">
            <button class="clearKey">C</button>
            <button class="operationKey">+/-</button>
            <button class="operationKey">/</button>
            <button class="valueKey">7</button>
            <button class="valueKey">8</button>
            <button class="valueKey">9</button>
            <button class="operationKey">x</button>
            <button class="valueKey">4</button>
            <button class="valueKey">5</button>
            <button class="valueKey">6</button>
            <button class="operationKey">-</button>
            <button class="valueKey">1</button>
            <button class="valueKey">2</button>
            <button class="valueKey">3</button>
            <button class="operationKey">+</button>
            <button class="valueKey" id="zero">0</button>
            <button class="valueKey">.</button>
            <button class="calculateKey">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
